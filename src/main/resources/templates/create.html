    <title>Create A Room</title>
        <!-- repeatably call jquery post request to /players and alert the data response -->
        <script th:inline="javascript">
          /*<![CDATA[*/
          var id = /*[[${id}]]*/ 'default';

          var tableData = "";
          var source = new EventSource("/getTable?id=" + id);
          source.onmessage = function(event) {

              if (event.data != "" && event.data != tableData) {
                  tableData = JSON.parse(event.data);
                  console.log(tableData);
                  var parent = document.getElementById("table");
                  // clear the table
                  parent.innerHTML = "";

                  var players = tableData["Players"];
                  for (var key in players) {
                      var div = document.createElement("div");
                      div.innerHTML = players[key]["Username"] + ": ";
                      for (var i = 0; i < players[key]["Cards"].length; i++) {
                          div.innerHTML += players[key]["Cards"][i];
                          if (i != players[key]["Cards"].length - 1) {
                              div.innerHTML += ", ";
                          }
                      }
                      parent.appendChild(div);
                  }
              }
              else {
                  console.log("No table yet");
              }
          }  

          /*]]>*/
      </script>

  </head>
  <body>
    <nav class="bg-light border navbar navbar-expand-md navbar-light">

  </nav>
    <h1>Create A Room</h1>
    <p th:text="${ 'Code: ' + id}"></p>
<!-- change room link so it opens in another tab -->
    <a th:href="${ '/game?id=' + id}" target="_blank">Room Link</a>
    <h4>The Table:</h4>
    <div id="table"></div>
    <br>
    <form action="/start" method="get">
