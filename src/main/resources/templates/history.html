<!DOCTYPE html>

<html lang="en" data-bs-theme="dark">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <!-- http://getbootstrap.com/docs/5.1/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- https://favicon.io/emoji-favicons/money-bag/ -->
    <link href="/favicon.png" rel="icon">

    <link href="/styles.css" rel="stylesheet">

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>History</title>
</head>

<body>
    <nav class="bg-dark border navbar navbar-expand-md navbar-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><span class="blue">J</span><span class="red">a</span><span
                    class="yellow">c</span><span class="green">k</span> </a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav me-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/">Homepage</a></li>
                    <li class="nav-item"><a class="nav-link" href="/rules">How To Play</a></li>
                    <li class="nav-item"><a class="nav-link" href="/create">Create a Room</a></li>
                    <li class="nav-item"><a class="nav-link" href="/join">Join a Room</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/history">Game History</a></li>
                </ul>
                <ul class="navbar-nav ms-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                </ul>
            </div>
        </div>
    </nav>
    </nav>
    <br>
    <h1>Game History</h1>
    <br>
    <h2>Wins: <span th:text="${wins}"></span></h2>
    <h2>Losses: <span th:text="${losses}"></span></h2>
    <h2>Games: <span th:text="${games}"></span></h2>
    <br>
    <div class="container">
        <div class="row">
            <div class="col">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th scope="col">Result</th>
                            <th scope="col">Date of Game</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="entry : ${table}">
                            <td th:text="${entry.value}"></td>
                            <td th:text="${entry.key}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</body>

</html>
